<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registering/Login</title>
    <link rel="stylesheet" href="styles.css">

</head>
<style>
    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    /* Add a background color when the inputs get focus */
    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

</style>
<body>
<div id="grid">
    <div id="header">
        <h1 class="quizHead" onclick="window.location.href='index.html'"> The Quiz Master</h1>
    </div>
    <div id="content">
        <div id="formBackground">
            <h2 id="registerHeader">Admin Quiz Portal</h2>
            <p id="callToActionStatement">login if you already have an account else register.</p>
            <div id="buttons">
                <button class="recruitButton" onclick="document.getElementById('loginForm').style.display='block'">
                    Login</button>
                <button  class="adminButton" onclick="document.getElementById('signUpForm').style.display='block'">Register</button>
            </div>
            <!-- The login form  -->
            <div id="loginForm" class="form">
                <form class="form-content animate" action="" method="post">
                    <div class="imageContainer">
                      <span onclick="document.getElementById('loginForm').style.display='none'"
                            class="close" title="Close Form">&times;
                      </span>
                        <img src="./images/avatar1.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        <!--for="please don't forget to find out about this element and how it works for 'label'"-->
                        <label><b>Username</b>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                        </label>
                        <!--for="please don't forget to find out about this element and how it works for 'label'"-->
                        <label><b>Password</b>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </label>

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('loginForm').style
                    .display='none'" class="cancelButton">Cancel
                        </button>
                        <span class="password">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>

            <!--The signup-->
            <div id="signUpForm" class="modal">
            <span onclick="document.getElementById('signUpForm').style.display='none'"
                  class="closeSignUp" title="Close Modal">&times;
            </span>
                <form class="modal-content" action="">
                    <div class="signUpContainer">
                        <h1  class="signupHead" >Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <!--for="please don't forget to find out about this element and how it works for 'label'"-->
                        <label><b>Email</b>
                            <input type="text" placeholder="Enter Email" name="email" required>
                        </label>
                        <!--for="please don't forget to find out about this element and how it works for 'label'"-->
                        <label><b>Password</b>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </label>
                        <!--for="please don't forget to find out about this element and how it works for 'label'"-->

                        <label><b>Repeat Password</b>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        </label>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('signUpForm').style.display='none'"
                                    class="cancelButton1">Cancel
                            </button>
                            <button type="submit" class="signupButton">Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    // Get the modal
    const form = document.getElementById('loginForm');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target === form) {
            form.style.display = "none";
        }
    }
</script><script>
    // Get the modal
    const modal = document.getElementById('signUpForm');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
